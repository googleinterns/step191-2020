<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a new game</title>

    <!-- Nice styling from Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.purple-orange.min.css" />
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">

    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/createGame.css">
  </head>
  <body >
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      
      <!-- Header section containing logo -->
      <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
        <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
          <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
            <h3>Create New Game</h3>
          </div>
          <div>
          <div id="user-container">
            <div hidden id="user-pic"></div>
            <div hidden id="user-name"></div>
            <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              Sign-out
            </button>
            <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
              <i class="material-icons">account_circle</i>Sign-in with Google
            </button>
          </div>
        </div>
      </header>
      <div>
        <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer mdl-layout--fixed-header" id="createGameForm">
          <div class="mdl-layout__drawer" id="drawer">
            <span class="mdl-layout-title">Questions </span>

            <span class="mdl-layout-title">
              <!-- Accent-colored raised button with ripple -->
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent mdl-color--cyan-500" onclick="sendQuestions()">
                Send Questions
              </button>
            </span>
            <nav class="mdl-navigation" id="drawerNav">
              <a class="mdl-navigation__link mdl-navigation__link--current"  onclick="hideAllExcept(-1)" id="jsSelectQ-1"> <b>Title</b> </a>
              <a class="mdl-navigation__link"  onclick="hideAllExcept(0)" id="jsSelectQ0"><b>1</b> Multiple Choice</a>
              <!-- Colored raised button -->
              <button id="showModal" onclick="showClickHandler()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored" type="button">
                New Question
              </button>

            </nav>
            
          </div>
          <!-- ------------ TITLE ----------- -->
          <main class="mdl-layout__content questionSection" id="question-1" >
            <div class="page-content">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--6-col">
                  <h3>Game Title</h3>
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" name="gameTitle"> <label class="mdl-textfield__label" >Title</label>
                  </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col"></div>
              </div>
            </div>
          </main>

          <!-- ------------ FIRST QUESTION ----------- -->
          <main class="mdl-layout__content questionSection" id="question0" hidden>
            <div class="page-content">
              <input name="isMC" value=true hidden>
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--3-col"></div>
                <div class="mdl-cell mdl-cell--6-col">
                    <h3>Multiple Choice</h3>
                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input class="mdl-textfield__input" type="text" id="game-question0" name="questionTitle"> <label class="mdl-textfield__label" for="game-question">Question Title</label>
                    </div>
                </div>
                <div class="mdl-cell mdl-cell--3-col"></div>
              </div>

              <!-- The first line -->
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col"></div>
                <div class="mdl-cell mdl-cell--5-col">
                  <!-- First answer -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="game-correct-answer" name="answer0"> <label class="mdl-textfield__label" >Answer 1</label>
                  </div>

                  <!-- Check if it's correct -->
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="question0checkbox0">
                    <input type="checkbox" id="question0checkbox0" class="mdl-checkbox__input" name="correct0">
                    <span class="mdl-checkbox__label">Correct</span>
                  </label>
                </div>
                <div class="mdl-cell mdl-cell--5-col">
                  <!-- Second answer -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="game-correct-answer" name="answer1"> <label class="mdl-textfield__label" >Answer 2</label>
                  </div>

                  <!-- Check if it's correct -->
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="question0checkbox1">
                    <input type="checkbox" id="question0checkbox1" class="mdl-checkbox__input" name="correct1">
                    <span class="mdl-checkbox__label">Correct</span>
                  </label>
                </div>
                <div class="mdl-cell mdl-cell--1-col"></div>
              </div>

              <!-- The second line -->
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--1-col"></div>
                <div class="mdl-cell mdl-cell--5-col">
                  <!-- Third answer -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="game-correct-answer" name="answer2"> <label class="mdl-textfield__label" for="game-correct-answer">Answer 3 (Optional)</label>
                  </div>

                  <!-- Check if it's correct -->
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="question0checkbox2">
                    <input type="checkbox" id="question0checkbox2" class="mdl-checkbox__input" name="correct2">
                    <span class="mdl-checkbox__label">Correct</span>
                  </label>
                </div>

                <div class="mdl-cell mdl-cell--5-col">
                  <!-- Fourth answer -->
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="game-correct-answer" name="answer3"> <label class="mdl-textfield__label" for="game-correct-answer">Answer 4 (Optional)</label>
                  </div>

                  <!-- Check if it's correct -->
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="question0checkbox3">
                    <input type="checkbox" id="question0checkbox3" class="mdl-checkbox__input" name="correct3">
                    <span class="mdl-checkbox__label">Correct</span>
                  </label>
                </div>
                <div class="mdl-cell mdl-cell--1-col"></div>
              </div>
            </div>
          </main>
        </div>
        <!-- Hidden parameter to add the user id -->
        <input type="hidden" id="user-id" name="uid">
      </div>
    </div>

    
  <dialog class="mdl-dialog" id="modal-example">
    <div class="mdl-dialog__content">
      <h3>New Question</h3>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button" onclick="addNewQuestion(true)">Multiple Choice</button>
        <button type="button" class="mdl-button" onclick="addNewQuestion(false)">True or False</button>
        <button type="button" class="mdl-button" onclick="closeClickHandler()">Close</button>
    </div>
  </dialog>
    
  <dialog class="mdl-dialog" id="modal-exit">
    <div class="mdl-dialog__content">
      <h3>Game Created!</h3>
    </div>
    <div class="mdl-dialog__actions mdl-dialog__actions--full-width">
        <button type="button" class="mdl-button" onclick="closeExitClickHandler()">Close</button>
    </div>
  </dialog>

    <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-performance.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
  
    <script src="../scripts/main.js"></script>
    <script src="../scripts/auth.js"></script>
    <script src="../scripts/createGameElements.js"></script>
    <script src="../scripts/createGame.js"></script>
  </body>
</html>
