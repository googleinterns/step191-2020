<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control your Game Instance</title>

  <link rel="icon" type="image/png" href="../../images/noogler-hat.png">

  <!-- Disable tap highlight on IE -->
  <meta name="msapplication-tap-highlight" content="no">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Counter">
  <meta name="theme-color" content="#303F9F">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Counter">
  <meta name="apple-mobile-web-app-status-bar-style" content="#303F9F">

  <!-- Tile icon for Win8 -->
  <meta name="msapplication-TileColor" content="#3372DF">
  <meta name="msapplication-navbutton-color" content="#303F9F">

  <!-- Material Design Lite -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.orange-indigo.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

  <!-- App Styling -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
  <link rel="stylesheet" href="../../styles/main.css">
  <link rel="stylesheet" href="controlGameInstance.css">

</head>

<body>
  <div class="demo-layout mdl-layout mdl-js-layout mdl-layout--fixed-header">

    <!-- Header section containing logo -->
    <header class="mdl-layout__header mdl-color-text--white mdl-color--light-blue-700">
      <div class="mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-grid">
        <div class="mdl-layout__header-row mdl-cell mdl-cell--12-col mdl-cell--12-col-tablet mdl-cell--12-col-desktop">
          <h3>Control your Game</h3>
        </div>
        <div id="user-container">
          <div hidden id="user-pic"></div>
          <div hidden id="user-name"></div>
          <button hidden id="sign-out" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            Sign-out
          </button>
          <button id="sign-in" class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-color-text--white">
            <i class="material-icons">account_circle</i>Sign-in with Google
          </button>
        </div>
      </div>
    </header>

    <main class="mdl-layout__content mdl-color--grey-100">
      <div style="    
    margin-left: auto;
    margin-right: auto;
    text-align: center;">

        <div id="controlPanel">
          <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="gameCard">
            <div class="mdl-card__title">
              <h1 class="mdl-card__title-text"><b>Game Instace Info</b></h1>
            </div>
            <div class="mdl-card__supporting-text">
              <div id="gameInfo">
                <div id="jsGameInstanceId"></div>
                <div id="jsNumberOfStudents"></div>
                <div id="jsGameDetails">
                  <div id="jsGameId"></div>
                  <div id="jsGameTitle"></div>
                  <div id="jsNumberOfQuestionsOfGame"></div>
                </div>
              </div>
            </div>
            <div class="mdl-card__title">
              <h1 class="mdl-card__title-text"><b>Question Info</b></h1>
            </div>
            <div class="mdl-card__supporting-text">
              <div id="questionInfo">
                <div id="jsActiveQuestionNumber"></div>
                <div id="jsActiveQuestionText"></div>
                <div id="jsCanStudentsAnswer"></div>
                <div id="jsCurrentQuestionStats">
                  <div id="jsNumberCurrentQuestionAnswers"></div>
                  <div id="jsNumberCorrectCurrentQuestionAnswers"></div>
                  <div id="jsNumberWrongCurrentQuestionAnswers"></div>
                  <div id="jsCurrentQuestionAnswers"></div>
                </div>
              </div>
            </div>      
            <br>
            <div class="mdl-card__actions mdl-card--border" id="cardActions">
              <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-color--teal-400" onClick="toggleGame()" id="startGameButton">
                Start Game
              </button>
            </div>
          </div>
          <br>
          <div id="startGameInstance">
            <!-- Colored FAB button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-color--teal-400" id="rewindButton">
              <i class="material-icons" id="rewindButtonIcon">fast_rewind</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--large" for="rewindButton">
              Previous Question
            </div>
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-color--amber-600" onclick="togglePlay()" id="startQuestionButton">
              <i class="material-icons" id="playButtonIcon">play_arrow</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--large" for="startQuestionButton" id="startStopQToolTip">
            Start Question
            </div>
            <!-- Colored FAB button with ripple -->
            <button class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-color--teal-400" id="nextButton">
              <i class="material-icons" id="forwardButtonIcon">fast_forward</i>
            </button>
            <div class="mdl-tooltip mdl-tooltip--large" for="nextButton">
              Next Question
            </div>
          </div>

          <div id="stats">
            <h2>Game History</h2>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="gameCard">
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text"><b>Question Stats</b></h1>
              </div>
              <div class="mdl-card__supporting-text">
                <div id="jsQuestionStats"></div>
              </div>
            </div>
            <br>
            <div class="demo-card-wide mdl-card mdl-shadow--2dp" id="gameCard">
              <div class="mdl-card__title">
                <h1 class="mdl-card__title-text"><b>Student Stats</b></h1>
              </div>
              <div class="mdl-card__supporting-text">
                <div id="jsStudentStats"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Firebase App (the core Firebase SDK) is always required and must be listed first -->
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-performance.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>


  <script src="../../scripts/main.js"></script>
  <script src="../../scripts/auth.js"></script>
  <script src="controlGameInstance.js"></script>

</body>

</html>
